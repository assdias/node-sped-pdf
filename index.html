<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Teste Browser</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        #container {
            display: flex;
            height: 90vh;

        textarea,
        iframe {
            width: 100vh;
            height: 100vh;
            border: none;
            resize: none;
            padding: 10px;

        textarea {
            border-right: 1px solid #ccc;

    </style>
</head>

<body>
    <div id="container">
        <iframe id="meuIframe" src=""></iframe>
    </div>

    <script type="module" async>
        import { DAV55, DANFe, DANFCe } from './src/index.ts'; // descomente se o arquivo existir
        //const textarea = document.getElementById("meuTextarea");
        //textarea.addEventListener("input", onChangeTexto);

        DANFe({ xml: await fetch("/DANFE.xml").then(res => res.text()), logo: "http://localhost:5173/logo.jpg", orcamento: true }).then(res => {
            console.log(res)
            const blob = new Blob([res], { type: 'application/pdf' }); // <- usa res direto
            const url = URL.createObjectURL(blob);
            document.querySelector("#meuIframe").src = url;
        });


    </script>
